<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Permobil Navigator Components</title>

  <style>
    [data-component] {
      display: inline-block;
    }
  </style>

  <!-- Booya CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@inboundlabs/booya-ui@0.2.28/dist/css/booya.min.css" />

  <!-- Booya Javascript -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script type="text/javascript">
    window.booyaConfig = {
      portalID: "7908584",
    };
  </script>
  <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@inboundlabs/booya-ui@0.2.28/dist/js/booya.min.js"></script>


</head>

<body style="margin: 0; padding: 0; background: #eee;">
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <!-- Example navbar container -->
  <div class="navbar c--standalone-header-navigation"
    style="display: flex; flex-direction: row; align-items: center; justify-content: flex-start; height: 60px; flex-wrap: nowrap;">
  </div>

  <script>

    // Add "Search" component
    let searchDiv = document.createElement('div')
    searchDiv.className = 'permobil-navigator-component'
    searchDiv.dataset.component = 'search'
    searchDiv.dataset.algoliaAppId = 'T3FLYU2RPO'
    searchDiv.dataset.algoliaSearchKey = '719475e80b235809bc40a2afc0f3e1e1'
    searchDiv.dataset.algoliaIndices = ['products-at', 'academy_resources_production']
    document.querySelector('.navbar.c--standalone-header-navigation').append(searchDiv)

    // Add "Products" component
    let productsDiv = document.createElement('div')
    productsDiv.className = 'permobil-navigator-component'
    productsDiv.dataset.component = 'products'
    productsDiv.dataset.algoliaAppId = 'T3FLYU2RPO'
    productsDiv.dataset.algoliaSearchKey = '719475e80b235809bc40a2afc0f3e1e1'
    productsDiv.dataset.algoliaIndexName = 'products-at'
    productsDiv.style.marginLeft = "40px";
    document.querySelector('.navbar.c--standalone-header-navigation').append(productsDiv)

    // Add "Contact" component
    let contactDiv = document.createElement('div')
    contactDiv.className = 'permobil-navigator-component'
    contactDiv.dataset.component = 'contact'
    contactDiv.dataset.supportUrl = 'https://permobilus.com/support'
    contactDiv.dataset.ticketSubmissionUrl = 'https://hub.permobil.com/ticket-submission'
    contactDiv.dataset.salesContactFormId = '4553cfe7-9000-4211-8f8c-31b856fb8910'
    contactDiv.dataset.salesContactPortalId = '1624307'
    document.querySelector('.navbar.c--standalone-header-navigation').append(contactDiv)

    // Add "User" component
    let userDiv = document.createElement('div')
    userDiv.className = 'permobil-navigator-component'
    userDiv.dataset.component = 'user'
    userDiv.dataset.preferencesUrl = '#preferences'
    document.querySelector('.navbar.c--standalone-header-navigation').append(userDiv)
  </script>

</body>

</html>
