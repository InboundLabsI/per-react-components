<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Permobil Navigator Components</title>

  <style>
    [data-component] {
      display: inline-block;
    }
  </style>

  <!-- Booya CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@inboundlabs/booya-ui@0.2.28/dist/css/booya.min.css" />

  <!-- Booya Javascript -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script type="text/javascript">
    window.booyaConfig = {
      portalID: "7908584",
    };
  </script>
  <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@inboundlabs/booya-ui@0.2.28/dist/js/booya.min.js"></script>


</head>

<body style="margin: 0; padding: 0; background: #eee;">
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <!-- Example navbar container -->
  <div style="position: fixed; top: 0; left: 0; width: 100vw;">
    <div class="navbar c--standalone-header-navigation"
      style="display: flex; flex-direction: row; align-items: center; justify-content: flex-start; height: 56px; box-sizing: border-box; flex-wrap: nowrap;">

      <!-- Search example -->
      <div class="permobil-navigator-component" data-component="search" data-algolia-app-id="T3FLYU2RPO"
        data-algolia-search-key="719475e80b235809bc40a2afc0f3e1e1"
        data-algolia-indices="products-at,academy_resources_production" data-header-height="77"
        data-hs-portal-id="1624307"></div>
      <!-- END Search example -->

      <!-- Products example -->
      <div class="permobil-navigator-component" data-component="products" data-algolia-app-id="T3FLYU2RPO"
        data-algolia-search-key="719475e80b235809bc40a2afc0f3e1e1" data-algolia-index-name="products-at"
        data-margin-left="40px"></div>
      <!-- END Products example -->

      <!-- Contact example -->
      <div class="permobil-navigator-component" data-component="contact"
        data-support-url="https://permobilus.com/support"
        data-ticket-submission-url="https://hub.permobil.com/ticket-submission"
        data-sales-contact-form-id="3d5b3e6d-7793-453b-8453-35f43cbd7eed" data-sales-contact-portal-id="1624307"
        data-header-height="77"></div>
      <!-- END Contact example -->

      <!-- User example -->
      <div class="permobil-navigator-component" data-component="user"></div>
      <!-- END User example -->

    </div>
  </div>

  <!-- Emulate site height to test scrolling -->
  <div style="height: 2500px;"></div>

</body>

</html>
